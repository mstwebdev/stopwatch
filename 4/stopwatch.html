<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | mstwebdev</title>
    <link rel="stylesheet" href="./stopwatch.css">
  </head>
  <body>
    <div class="container">
      <header>
        Stopwatch
      </header>
      <main>
        <div class="count" id="count">
          <span id="hundreds">00</span>:<span id="tens">00</span>:<span id="ones">00</span>
        </div>
        <button id="start" type="radio" name="button">Start</button>
        <button id="stop" type="radio" name="button">Stop</button>
        <button id="reset" type="radio" name="button">Reset</button>
      </main>
      <footer>Designed & Developed by <a href="https://github.com/mstwebdev/stopwatch.git">mstwebdev</a><br>2022 OpenSource</footer>
    </div>
    <script src="./stopwatch.js"></script>
  </body>
</html>
