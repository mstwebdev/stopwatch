<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch | mstwebdev</title>
    <link rel="stylesheet" href="./stopwatch.css">
    <script src="./stopwatch.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        Stopwatch
      </header>
      <main>
        <div class="count" id="count">
          <span id="tens">00</span>:<span id="ones">00</span>
        </div>
        <button id="start" type="radio" name="button">Start</button>
        <button id="stop" type="radio" name="button">Stop</button>
        <button id="reset" type="radio" name="button">Reset</button>
      </main>
    </div>
    <footer>Designed & Developed by <a href="#">mstwebdev</a><br>2022 OpenSource</footer>
  </body>
</html>
